<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="flex justify-center items-center min-h-screen bg-cover" style="background-image: url(https://www.digiseller.ru/preview/319113/p1_3275508_a412617f.jpg)">
<header class="fixed top-0 left-0 w-full px-[100px] py-5 flex justify-between items-center z-99">
    <h2 class="text-[2em] text-white select-none">Logo</h2>
    <nav class="navigation">
        <a class="relative text-white no-underline font-medium ml-10 after:content-[''] after:absolute after:left-0 after:bottom-[-6px] after:w-full after:h-[3px] after:bg-white after:rounded-[5px] after:scale-x-1 after:transition-transform after:duration-[0.5s]" href="#">Home</a>
        <a class="relative text-white no-underline font-medium ml-10 after:content-[''] after:absolute after:left-0 after:bottom-[-6px] after:w-full after:h-[3px] after:bg-white after:rounded-[5px] after:scale-x-1 after:transition-transform after:duration-[0.5s]" href="#">About</a>
        <a class="relative text-white no-underline font-medium ml-10 after:content-[''] after:absolute after:left-0 after:bottom-[-6px] after:w-full after:h-[3px] after:bg-white after:rounded-[5px] after:scale-x-1 after:transition-transform after:duration-[0.5s]" href="#">Services</a>
        <a class="relative text-white no-underline font-medium ml-10 after:content-[''] after:absolute after:left-0 after:bottom-[-6px] after:w-full after:h-[3px] after:bg-white after:rounded-[5px] after:scale-x-1 after:transition-transform after:duration-[0.5s]" href="#">Contact</a>
        <button class="btnLogin-popup w-[130px] h-[50px] bg-transparent
                        border-2 border-solid border-white outline-none
                        rounded-[6px] cursor-pointer text-[1.1em] text-white
                        font-medium ml-[40px] hover:bg-white hover:text-[#162938] transition-[0.5s]">Login</button>
    </nav>
</header>
<div class="h-400 w-440 relative flex justify-center items-center bg-gray-800 backdrop-blur-sm border-2 border-solid rounded-s-3xl">
    <div class="w-full p-40">
        <h2 class="text-3xl text-borderCol items-center">Login</h2>
        <form action="#">
            <div class="relative w-full h-[50px] border-b-2 border-solid border-borderCol ml-[30px] mr-[30px] mt-0 mb-0">
                <span class="absolute right-8 text-[1.2em] text-borderCol leading-[57px]"><ion-icon name="mail-outline"></ion-icon></span>
                <input class="w-full h-full bg-transparent border-none outline-none" type="email" required>
                <label class="absolute top-1/2 left-[5xp] -translate-y-1/2 text-xs text-borderCol font-medium pointer-events-none">Email</label>
            </div>
            <div class="input-box">
                <span class="absolute right-8 text-[1.2em] text-borderCol leading-[57px]"><ion-icon name="lock-closed-outline"></ion-icon></span>
                <input class="w-full h-full bg-transparent border-none outline-none" type="password" required>
                <label class="absolute top-1/2 left-[5xp] -translate-y-1/2 text-xs text-borderCol font-medium pointer-events-none">Password</label>
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox"> Remember me</label>
                <a href="#">Forgot password?</a>
            </div>
            <button type="submit" class="btn">Login</button>
            <div class="login-register">
                <p>Don't have an account? <a href="#" class="register-link text-blue-800">Register</a></p>
            </div>

        </form>
    </div>
</div>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
